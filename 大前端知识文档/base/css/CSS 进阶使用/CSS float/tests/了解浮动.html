<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>了解浮动特性</title>
  </head>
  <body>
    <style>
      .container {
        width: 100%;
        height: 500px;
      }
      .div1 {
        width: 200px;
        height: 200px;
        background: red;
        text-align: center;
        line-height: 200px;
      }
      .div2 {
        width: 300px;
        height: 300px;
        background: green;
      }
      .float_div {
        float: left;
      }
    </style>
    <!-- 浮动特性1：浮动元素脱离标准流 -->
    <div class="container">
      <div class="div1">没有浮动</div>
      <div class="div2"></div>
    </div>
    <br /><br /><br />
    <div class="container">
      <div class="div1 float_div">浮动</div>
      <div class="div2"></div>
    </div>
    <br /><br /><br />
    <!-- 浮动特性2：多个浮动元素会在一行内显示 -->
    <div
      class="container"
      style="
        width: 1000px;
        border-width: 2px;
        border-style: solid;
        border-color: red;
        overflow: hidden;
      "
    >
      <div class="div2 float_div">浮动1</div>
      <div class="div2 float_div" style="background-color: aqua">浮动2</div>
      <div class="div2 float_div" style="background-color: bisque">浮动3</div>
      <div class="div2 float_div" style="background-color: blueviolet">
        浮动4
      </div>
    </div>
    <br /><br /><br />
    <!-- 特性2的特殊情况：多个浮动元素高度不同 -->
    <div
      class="container"
      style="
        width: 1000px;
        border-width: 2px;
        border-style: solid;
        border-color: red;
        overflow: hidden;
      "
    >
      <div class="div2 float_div">浮动1</div>
      <div class="div2 float_div" style="background-color: aqua; height: 200px;">浮动2</div>
      <div class="div2 float_div" style="background-color: bisque; height: 200px;">浮动3</div>
      <div class="div2 float_div" style="background-color: blueviolet; height: 200px;">
        浮动4
      </div>
    </div>
  </body>
</html>
