<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>clear 清除浮动</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box1 {
        width: 100px;
        height: 100px;
        background-color: pink;
        float: left;
      }
      .box2 {
        width: 80px;
        height: 80px;
        background-color: skyblue;
      }

      /* 方法1：clear */
      .clear_left {
        clear: left;
      }
    </style>
  </head>
  <body>
    <div class="box1">1</div>
    <div class="box2 clear_left">2</div>
  </body>
</html>
