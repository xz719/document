<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lazy load</title>
    <style>
      .container {
        width: 100%;
        height: 5000px;
        padding-top: 3000px;
      }
      .lazy_load {
        width: 100px;
        min-height: 100px;
        margin-bottom: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="lazy_load" style="background-color: antiquewhite">
        <template>
          <img
            src="https://images.pexels.com/photos/994605/pexels-photo-994605.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
          />
        </template>
      </div>
      <div class="lazy_load" style="background-color: aqua">
        <template>
          <img
            src="https://images.pexels.com/photos/547115/pexels-photo-547115.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
          />
        </template>
      </div>
      <div class="lazy_load" style="background-color: darkcyan">
        <template>
          <img
            src="https://images.pexels.com/photos/1496373/pexels-photo-1496373.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
          />
        </template>
      </div>
      <div class="lazy_load" style="background-color: fuchsia">
        <template>
          <img
            src="https://images.pexels.com/photos/9391321/pexels-photo-9391321.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
          />
        </template>
      </div>
    </div>
    <script src="./lazy.js"></script>
  </body>
</html>
